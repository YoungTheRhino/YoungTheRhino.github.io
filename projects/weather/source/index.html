<!doctype HTML>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:300" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,500" rel="stylesheet">
    <title>Local Weather</title>
  </head>


  <body>

    <main>

      <div id="top">
        <div id="left-content">
          <div id="title">
            Local Weather Six Hour Forecast
          </div>
          <div id="mobile-title">
            Local Weather<br>
            Six Hour Forecast
          </div>
          <div id="subtitle">
            Northern California with doppler radar
          </div>
          <div id="searchbox-container">
            <span>Forecast for</span>
            <div id="mobile-wrapper" style = "display:flex">
              <input type="text" name="searchbox" id="textbox-location" placeholder="City, State" value="Davis, CA">
              <button type="button" onclick="makeCorsRequest()">submit</button>
            </div>
          </div>
          <div id="current-container">

            <div id="current-time">
              current<br>
              <p id="current-time-para"></p>
            </div>


            <div id="current-image">
            </div>
            
            <hr width="1" size = "50" style = "order:3; margin:0px; border: 0px;" noshade="noshade">

            <div id="current-temp">
            </div>

          </div>

          <button id="transition" onclick = "do_transition()">&#9650;</button>
        </div>

        <div id="right-image">
          <img id="picture2" src="http://radar.weather.gov/ridge/Overlays/Topo/Short/DAX_Topo_Short.jpg" style="filter:grayscale(100%);">
          <img class="animate-map" src="">
          <img class="animate-map" src="">

          <img class="animate-map" src="">
          <img class="animate-map" src="">

          <img class="animate-map" src="">
          <img class="animate-map" src="">
          <img class="animate-map" src="">
          <img class="animate-map" src="">
          <img id="picture2" src="http://radar.weather.gov/ridge/Overlays/Cities/Short/DAX_City_Short.gif">
        </div>

      </div>

      <div id="bottom">

        <button id="transition-bot" onclick = "do_transition()">&#9660;</button>
        <div class="forecast" id="hour1">

        </div>
        <div class="divider">
          <div class="divider-left">
          </div>
          <div class="divider-right">
          </div>
        </div>
        <div class="forecast" id="hour2">
        
        </div>
        <div class="divider">
          <div class="divider-left">
          </div>
          <div class="divider-right">
          </div>
        </div>
        <div class="forecast" id="hour3">
        
        </div>
        <div class="divider">
          <div class="divider-left">
          </div>
          <div class="divider-right">
          </div>
        </div>
        <div class="forecast" id="hour4">
        
        </div>
        <div class="divider">
          <div class="divider-left">
          </div>
          <div class="divider-right">
          </div>
        </div>
        <div class="forecast" id="hour5">
        
        </div>

      </div>

      

      </div>

    </main>

  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="animation.js"></script>
  </body>

</html>
